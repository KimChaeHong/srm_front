<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 개별 css -->
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/appSrList.css" rel="stylesheet">

</head>

<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <div id="main-content">
        <!-- 사이드바 -->
        <div id="side-bar" class="col-md-2">
            <div id="chart" class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" id="sr-contents">My portal</a>
                <hr class="navbar-vertical-divider" id="sr-hr">
            </div>
            <a class="nav-link" id="sr-request" href="#">

            <a class="nav-link" id="sr-request" href="#">

                <i id="chevron" class="bi bi-chevron-right"></i>
            </a>
            <a class="nav-link" id="sr-prg" href="#">

            </a>

                <hr class="navbar-vertical-divider" id="sr-hr">
            </div>
            <a class="nav-link" id="sr-request" href="#">
                <i id="chart"  class="bi bi-book-half"></i>공지사항
                <i id="chevron" class="bi bi-chevron-right"></i>

        <!-- section -->
        <div id="section">

            <div id="sr-list">

                <hr>
                <div id="table-container">
                    <table id="pg-table">
                        <thead>
                            <tr>
                                <th class="col-1"></th>
                                <th class="col-2">SR번호</th>
                                <th class="col-3">시스템 구분</th>
                                <th class="col-4">SR명</th>
                                <th class="col-5">요청자</th>
                                <th class="col-6">완료요청일</th>
                                <th class="col-7">완료예정일</th>
                                <th class="col-8">접수상태</th>
                                <th class="col-9">진행상황</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-1">1</td>
                                <td class="col-2">SR_1234_0001</td>
                                <td class="col-3">고용보험</td>

                                <td class="col-5">김김김</td>
                                <td class="col-6">2024.10.30</td>
                                <td class="col-7">2024.11.03</td>
                                <td class="col-8">접수</td>
                                <td class="col-9">분석</td>
                            </tr>
                        </tbody>

                <div id="pagination">

                        <i class="bi bi-chevron-left"></i>
                    </a>
                    <a class="btn page-btn shadow-sm active">1</a>
                    <a class="btn page-btn shadow-sm">2</a>
                    <a class="btn page-btn shadow-sm">3</a>
                    <a class="btn page-btn shadow-sm">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                    <select class="row-select form-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>

            </div>
