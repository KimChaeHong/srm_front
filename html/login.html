<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <span>SRM 시스템 로그인</span>
        <form method="post" action="${pageContext.request.contextPath}/login">
            <input id="mem-id" type="text" name="member-id" placeholder="ID를 입력해 주세요." required>
            <div id="id-message"></div>

            <input id="mem-pw" type="text" name="member-pw" placeholder="PW를 입력해 주세요." required>
            <div id="pw-message"></div>
            <button type="submit" id="btn-login">로그인</button>
        </form>

        <div class="btn">
            <button type="submit" id="btn-signup">회원가입</button>
            <div class="line">|</div>
            <button type="submit" id="btn-search">아이디 & 비밀번호 찾기</button>
        </div>
    </div>
</body>

</html>
