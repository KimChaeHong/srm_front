<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/signup.css" rel="stylesheet">
</head>

<body>
    <div id="signup-container">
        <span>SRM 시스템 회원가입</span>
        <form method="post" action="${pageContext.request.contextPath}/signup">
            <div class="d-flex">
                <div id="left-side">
                    <div class="select-div">
                        <label>역할</label>
                        <select class="form-select">
                            <option selected>선택</option>
                            <option>일반사용자</option>
                            <option>개발자</option>
                            <option>관리자</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label>역할2</label>
                        <select class="form-select">
                            <option selected>선택</option>
                            <option>팀장</option>
                            <option>팀원</option>
                        </select>
                    </div>
                    <div class="select-div">
                        <label>부서</label>
                        <select class="form-select">
                            <option selected>선택</option>
                            <option>부서1</option>
                            <option>부서2</option>
                            <option>부서3</option>
                        </select>
                    </div>
                </div>
                <div id="right-side">
                    <div class="input-div">
                        <label>이름</label>
                        <input type="text" name="mem-name" placeholder="이름을 입력해 주세요." required>
                    </div>
                    <div class="input-div">
                        <label>아이디</label>
                        <input type="text" name="mem-id" placeholder="ID를 입력해 주세요." required>
                    </div>
                    <div class="input-div">
                        <label>비밀번호</label>
                        <input type="text" name="mem-pw" placeholder="PW를 입력해 주세요." required>
                    </div>
                    <div class="input-div">
                        <label>비밀번호 확인</label>
                        <input type="text" name="mem-pw-confirm" placeholder="PW를 다시 입력해 주세요." required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-signup">가입신청</button>
            </div>
        </form>
    </div>
</body>

</html>
