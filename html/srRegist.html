<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../css/srRegist.css" rel="stylesheet">

</head>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel">개발계획입력</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-6">

                            <div>
                                <label for="registrant">등록자</label>
                                <input type="text" id="registrant" name="registrant">
                            </div>
                            <div>
                                <label for="registration-date">등록일</label>
                                <input type="date" id="registration-date" name="registration-date">
                            </div>

                            <div class="input-button-container">
                                <label for="manager">개발담당자</label>
                                <input type="text" id="manager" name="manager">
                                <button type="button" style="font-size: 10px;">찾기</button>
                            </div>

                            <div>
                                <label for="status">진행상태</label>
                                <input type="text" id="status" name="status">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="department">소속</label>
                            <input type="text" id="department" name="department">

                            <label for="related-system">관련 시스템</label>
                            <input type="text" id="related-system" name="related-system">

                            <label for="dev-department">개발부서</label>
                            <input type="text" id="dev-department" name="dev-department">

                            <label for="completion-date">완료(예정)일</label>
                            <input type="date" id="completion-date" name="completion-date">

                        </div>
                        <div>
                            <label for="sr-title" ">SR 제목</label>
                            <input type=" text" id="sr-title" name="sr-title"
                                style="grid-column: span 4; width: 556px;">
                        </div>

                        <div>
                            <label for="related-task">관련근거(목적)</label>
                            <input type="text" id="related-task" name="related-task"
                                style="grid-column: span 4; width: 556px;">
                        </div>
                        <div>

                            <label for="sr-content">SR 내용</label>
                            <textarea id="sr-content" name="sr-content">
 1. 목적:
 2. 개선 내용:
 3. 고려 사항:</textarea>

                        </div>
                        <div class="file-input">
                            <label for="attachment">첨부파일</label>
                            <input type="file" id="attachment" name="attachment">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</html>
