<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 요청 관리</title>
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 개별 css -->
    <link href="../css/memberMgmt.css" rel="stylesheet">

</head>

<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <div id="main-content">
        <!-- 사이드바 -->
        <div id="side-bar" class="bg-primary-subtle"></div>
        <!-- section -->
        <div id="section">
            <!-- SR목록 -->
            <div id="sr-list" class="bg-white">
                <div class="join-line">
                    <h2>가입 요청 관리</h2>
                </div>
                <div class="container">
                    <div class="request">
                        <div class="input-div">
                            <label>이름</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>아이디</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>사번</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>소속</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>부서</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>사용자 역할</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>팀 역할</label>
                            <input type="text" name="mem-name" required>
                        </div>
                        <div class="input-div">
                            <label>가입 요청일</label>
                            <input type="text" name="mem-name" required>
                        </div>
                
                        <div class="btn">
                            <button type="submit" id="ok">가입승인</button>
                            <button type="submit" id="reject">거부</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
